<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - Nuansa Fajar - Digital & Advertising</title>
    <link rel="stylesheet" href="css/regis.css">

    <!-- Icon -->
    <link rel="shortcut icon" href="img/nuansa.jpeg">
</head>

<body>
    <!-- Registration Start -->
    <div class="wrapper">
        <h2>Registrasi</h2>
        <form action="#">
            <div class="input-box">
                <input type="text" placeholder="Nama Lengkap" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Konfirmasi Password" required>
            </div>
            <div class="policy">
                <input type="checkbox">
                <h3>Saya menerima semua syarat & ketentuan</h3>
            </div>
            <div class="input-box button">
                <input type="Submit" value="Daftar Sekarang">
            </div>
            <div class="text">
                <h3>Sudah Punya Akun? <a href="login.html">Login Sekarang</a></h3>
            </div>
        </form>
    </div>
    <!-- Registration End -->

</body>

</html>
